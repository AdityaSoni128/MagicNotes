<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <ul class="ul">
            <li class="li">Magic Notes</li>
            <li class="li">Home</li>
        </ul>
        <input type="search" name="search" id="search" placeholder="Search Here">
        <button class="searchbtn btn">Search</button>
    </div>
    <div class="containor">
        <div class="note">
            <h1>Welcome to the World Of Magic Notes</h1>
            <input type="title" name="title" id="title" placeholder="Add your title">

            <textarea name="note" id="note" cols="40" rows="6" placeholder="Write Your Notes Here"></textarea>
            <button class="addbtn btn">Add Note</button>
        </div>
        <div class="addNote">
            <h1>Your Current Notes</h1>
            <div class="notes"  id="addNote"></div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
